<svg width="200" height="180" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Llama head -->
  <ellipse cx="100" cy="80" rx="45" ry="35" fill="#F5E6D3" stroke="#D4B896" stroke-width="2"/>

  <!-- Ears -->
  <ellipse cx="75" cy="55" rx="8" ry="18" fill="#F5E6D3" stroke="#D4B896" stroke-width="1.5" transform="rotate(-20 75 55)"/>
  <ellipse cx="125" cy="55" rx="8" ry="18" fill="#F5E6D3" stroke="#D4B896" stroke-width="1.5" transform="rotate(20 125 55)"/>

  <!-- Eyes (wide with alarm) -->
  <circle cx="85" cy="70" r="8" fill="white"/>
  <circle cx="115" cy="70" r="8" fill="white"/>
  <circle cx="85" cy="70" r="5" fill="black"/>
  <circle cx="115" cy="70" r="5" fill="black"/>

  <!-- Nostrils -->
  <ellipse cx="95" cy="85" rx="2" ry="3" fill="#D4B896"/>
  <ellipse cx="105" cy="85" rx="2" ry="3" fill="#D4B896"/>

  <!-- Open mouth (yelling) -->
  <ellipse cx="100" cy="95" rx="12" ry="8" fill="#8B4513"/>
  <ellipse cx="100" cy="95" rx="8" ry="5" fill="black"/>

  <!-- Neck -->
  <rect x="85" y="110" width="30" height="25" fill="#F5E6D3" stroke="#D4B896" stroke-width="2"/>

  <!-- Fluffy texture dots -->
  <circle cx="70" cy="75" r="2" fill="#E6D7C3"/>
  <circle cx="130" cy="75" r="2" fill="#E6D7C3"/>
  <circle cx="80" cy="90" r="1.5" fill="#E6D7C3"/>
  <circle cx="120" cy="90" r="1.5" fill="#E6D7C3"/>

  <!-- Speech bubble with "AHHH!" -->
  <ellipse cx="150" cy="60" rx="25" ry="15" fill="white" stroke="#666" stroke-width="1.5"/>
  <polygon points="125,65 135,70 130,75" fill="white" stroke="#666" stroke-width="1.5"/>

  <!-- Text in speech bubble -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">AHHH!</text>

  <!-- Tool name -->
  <text x="100" y="160" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">YELL</text>
  <text x="100" y="175" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">LLM CLI Tool</text>
</svg>
